name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort ruff
      - name: Lint
        run: python -m ruff check .
      - name: Format check
        run: |
          python -m isort --check --profile black .
          python -m black --check --line-length 100 .
      - name: Tests
        env:
          PYTHONPATH: .
        run: pytest tests
      - name: Alembic migration check
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite:////tmp/apishield_ci.db
          SECRET_KEY: ci-secret
        run: |
          alembic upgrade head
          alembic downgrade -1
          alembic upgrade head

  perf_smoke:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Perf smoke benchmark
        env:
          PYTHONPATH: .
          DATABASE_URL: sqlite:////tmp/apishield_perf.db
          SECRET_KEY: ci-secret
          SKIP_MIGRATIONS: "1"
        run: |
          python ../scripts/perf/bench.py --asgi --smoke --report-dir /tmp/perf-report

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Tests
        env:
          CI: "true"
        run: npm test -- --watchAll=false
      - name: Format check
        run: npx prettier "src/**/*.{js,jsx,json,css,md}" --check
      - name: Build
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  agent:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agent/package.json
      - name: Install deps
        run: npm install
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Size check
        env:
          MAX_AGENT_SIZE_KB: "200"
        run: |
          node --input-type=module -e "import fs from 'fs';const max=Number(process.env.MAX_AGENT_SIZE_KB||200)*1024;const size=fs.statSync('dist/agent.js').size; if(size>max){console.error('agent.js too large: '+size); process.exit(1);} console.log('agent.js size', size);"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-dist
          path: agent/dist

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Python dependency audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit -r backend/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Frontend dependency audit
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high
      - name: Agent dependency audit
        working-directory: agent
        run: |
          npm install
          npm audit --audit-level=high

  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
